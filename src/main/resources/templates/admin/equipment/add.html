<!DOCTYPE html>
<html lang="vi" layout:decorate="~{/admin/layout/main-layout}" th:with="navActive=${2}, subNavActive=${2}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Thêm thiết bị mới - GymFitness</title>
</head>
<body>
<div class="container-fluid"  layout:fragment="content">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Thêm thiết bị mới</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form id="addEquipmentForm">
            <div class="row">
              <div class="col-md-12 mb-4">
                <div class="alert alert-info">
                  <i class="fas fa-info-circle"></i> Vui lòng điền đầy đủ thông tin thiết
                  bị.
                  Các trường có dấu (*) là bắt buộc.
                </div>
              </div>
            </div>

            <!-- Thông tin cơ bản -->
            <div class="row mb-4">
              <div class="col-md-12">
                <h4 class="form-section-title"><i class="fas fa-info-circle"></i> Thông tin
                  cơ
                  bản</h4>
                <hr>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="equipmentName">Tên thiết bị <span
                          class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="equipmentName" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="equipmentCode">Mã thiết bị <span
                          class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="equipmentCode" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="equipmentType">Loại thiết bị <span
                          class="text-danger">*</span></label>
                  <select class="form-control" id="equipmentType" required>
                    <option value="">-- Chọn loại thiết bị --</option>
                    <option value="cardio">Máy cardio</option>
                    <option value="weight">Máy tạ</option>
                    <option value="yoga">Thiết bị yoga</option>
                    <option value="boxing">Thiết bị boxing</option>
                    <option value="accessory">Thiết bị phụ trợ</option>
                    <option value="other">Khác</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="equipmentBrand">Thương hiệu <span
                          class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="equipmentBrand" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="equipmentModel">Model</label>
                  <input type="text" class="form-control" id="equipmentModel">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="equipmentSerial">Số serial</label>
                  <input type="text" class="form-control" id="equipmentSerial">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="equipmentDescription">Mô tả thiết bị</label>
                  <textarea class="form-control" id="equipmentDescription" rows="3"
                            placeholder="Mô tả chi tiết về thiết bị, tính năng, đặc điểm..."></textarea>
                </div>
              </div>
            </div>

            <!-- Thông tin nhà cung cấp -->
            <div class="row mt-5 mb-4">
              <div class="col-md-12">
                <h4 class="form-section-title"><i class="fas fa-building"></i> Thông tin nhà
                  cung cấp</h4>
                <hr>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="supplierName">Tên nhà cung cấp <span
                          class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="supplierName" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="supplierPhone">Số điện thoại nhà cung cấp</label>
                  <input type="tel" class="form-control" id="supplierPhone">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="supplierEmail">Email nhà cung cấp</label>
                  <input type="email" class="form-control" id="supplierEmail">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="supplierAddress">Địa chỉ nhà cung cấp</label>
                  <input type="text" class="form-control" id="supplierAddress">
                </div>
              </div>
            </div>

            <!-- Thông tin mua sắm -->
            <div class="row mt-5 mb-4">
              <div class="col-md-12">
                <h4 class="form-section-title"><i class="fas fa-shopping-cart"></i> Thông
                  tin
                  mua sắm</h4>
                <hr>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="purchaseDate">Ngày mua <span
                          class="text-danger">*</span></label>
                  <input type="date" class="form-control" id="purchaseDate" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="purchasePrice">Giá mua (VNĐ) <span
                          class="text-danger">*</span></label>
                  <input type="number" class="form-control" id="purchasePrice" min="0"
                         required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="invoiceNumber">Số hóa đơn</label>
                  <input type="text" class="form-control" id="invoiceNumber">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="warrantyPeriod">Thời gian bảo hành (tháng)</label>
                  <input type="number" class="form-control" id="warrantyPeriod" min="0"
                         value="12">
                </div>
              </div>
            </div>

            <!-- Vị trí và trạng thái -->
            <div class="row mt-5 mb-4">
              <div class="col-md-12">
                <h4 class="form-section-title"><i class="fas fa-map-marker-alt"></i> Vị trí
                  và
                  trạng thái</h4>
                <hr>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="equipmentLocation">Vị trí hiện tại <span
                          class="text-danger">*</span></label>
                  <select class="form-control" id="equipmentLocation" required>
                    <option value="">-- Chọn vị trí --</option>
                    <option value="studio1">Studio 1 - Tầng 1</option>
                    <option value="studio2">Studio 2 - Tầng 1</option>
                    <option value="cardio_area">Khu vực Cardio - Tầng 2</option>
                    <option value="weight_area">Khu vực Tạ - Tầng 2</option>
                    <option value="boxing_ring">Sàn Boxing - Tầng 3</option>
                    <option value="yoga_room">Phòng Yoga - Tầng 3</option>
                    <option value="storage">Kho lưu trữ</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="equipmentStatus">Trạng thái <span
                          class="text-danger">*</span></label>
                  <select class="form-control" id="equipmentStatus" required>
                    <option value="">-- Chọn trạng thái --</option>
                    <option value="active">Hoạt động tốt</option>
                    <option value="maintenance">Cần bảo trì</option>
                    <option value="repair">Đang sửa chữa</option>
                    <option value="broken">Hỏng hóc</option>
                    <option value="retired">Đã ngừng sử dụng</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row mt-5">
              <div class="col-md-12 text-center">
                <button type="button" class="btn btn-secondary mr-2"
                        onclick="window.location.href='./list.html'">Hủy</button>
                <button type="button" class="btn btn-success" id="addEquipmentBtn">Thêm thiết bị</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<th:block layout:fragment="custom-js">
  <script th:src="@{/admin/assets/js/equipment/add.js}" type="module"></script>
</th:block>
</body>
</html>
