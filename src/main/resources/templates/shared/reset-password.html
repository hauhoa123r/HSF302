<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Gym Fitness Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .reset-password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .reset-password-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .reset-password-header {
            background: #2c3e50;
            padding: 20px;
            text-align: center;
        }

        .reset-password-header h3 {
            color: white;
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        .reset-password-header span {
            color: #3498db;
        }

        .reset-password-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            background: #f1f3f5;
            border: none;
            border-radius: 8px 0 0 8px;
            padding: 10px 15px;
            color: #666;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 0 8px 8px 0;
            padding: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        .is-valid {
            border-color: #28a745 !important;
        }

        .is-invalid {
            border-color: #dc3545 !important;
        }

        .invalid-feedback, .valid-feedback {
            font-size: 12px;
        }

        .btn-reset {
            background: #3498db;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn-reset:hover {
            background: #2980b9;
        }

        .reset-password-footer {
            text-align: center;
            margin-top: 20px;
        }

        .reset-password-footer p {
            font-size: 14px;
            color: #666;
        }

        .reset-password-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .reset-password-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .reset-password-card {
                margin: 0 15px;
            }

            .reset-password-body {
                padding: 20px;
            }

            .reset-password-header h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="reset-password-container">
    <div class="reset-password-card">
        <div class="reset-password-header">
            <h3>Gym<span>Fitness</span></h3>
        </div>
        <div class="reset-password-body">
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">Mật khẩu mới</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <input class="form-control" id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới"
                               required type="password">
                        <div class="invalid-feedback" id="newPassword-error"></div>
                        <div class="valid-feedback" id="newPassword-success"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <input class="form-control" id="confirmPassword" name="confirmPassword"
                               placeholder="Nhập lại mật khẩu mới" required type="password">
                        <div class="invalid-feedback" id="confirmPassword-error"></div>
                        <div class="valid-feedback" id="confirmPassword-success"></div>
                    </div>
                </div>

                <button class="btn btn-reset" id="submit-btn" type="submit">Đặt lại mật khẩu</button>
            </form>

            <div class="reset-password-footer">
                <p>Quay lại <a href="/login">Đăng nhập</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).on('input', '#newPassword, #confirmPassword', function () {
        const newPassword = $('#newPassword').val().trim();
        const confirmPassword = $('#confirmPassword').val().trim();
        const $newPassword = $('#newPassword');
        const $confirmPassword = $('#confirmPassword');
        const $newPasswordError = $('#newPassword-error');
        const $confirmPasswordError = $('#confirmPassword-error');
        const $newPasswordSuccess = $('#newPassword-success');
        const $confirmPasswordSuccess = $('#confirmPassword-success');

        if (newPassword.length < 8) {
            $newPassword.addClass('is-invalid').removeClass('is-valid');
            $newPasswordError.text('Mật khẩu phải có ít nhất 8 ký tự.');
            $newPasswordSuccess.text('');
        } else {
            $newPassword.addClass('is-valid').removeClass('is-invalid');
            $newPasswordError.text('');
            $newPasswordSuccess.text('Mật khẩu hợp lệ.');
        }

        if (confirmPassword !== newPassword || confirmPassword.length === 0) {
            $confirmPassword.addClass('is-invalid').removeClass('is-valid');
            $confirmPasswordError.text('Mật khẩu xác nhận không khớp.');
            $confirmPasswordSuccess.text('');
        } else {
            $confirmPassword.addClass('is-valid').removeClass('is-invalid');
            $confirmPasswordError.text('');
            $confirmPasswordSuccess.text('Mật khẩu xác nhận hợp lệ.');
        }
    });

    $(document).on('click', '#submit-btn', function (e) {
        e.preventDefault();
        const newPassword = $('#newPassword').val().trim();
        const confirmPassword = $('#confirmPassword').val().trim();

        if (newPassword.length >= 8 && newPassword === confirmPassword) {
            $.ajax({
                url: '/api/user/reset-password',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    email: new URLSearchParams(window.location.search).get('email'),
                    password: newPassword
                }),
                success: function (res) {
                    alert('Đặt lại mật khẩu thành công!');
                    window.location.href = '/login';
                },
                error: function (err) {
                    alert('Đặt lại mật khẩu thất bại. Vui lòng thử lại.');
                }
            });
        } else {
            alert('Vui lòng kiểm tra lại mật khẩu.');
        }
    });
</script>
</body>
</html>
