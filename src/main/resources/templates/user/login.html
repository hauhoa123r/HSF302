<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
<div class="page-form">
    <div class="inner-form">
        <div class="title-login">
            <h2>Welcome to fitness</h2>
            <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
        </div>
        <div class="form-login">
            <h2>USER LOGIN</h2>
            <form action="" class="inner-form1" id="form-login">
                <div class="inner-group">
                    <label class="inner-label" >Email</label>
                    <input type="text" class="inner-control" placeholder="Email" name="username">
                </div>
                <div class="inner-group">
                    <label class="inner-label" >Password</label>
                    <input type="password" class="inner-control" placeholder="Password" name="password">
                </div>
                <div class="inner-meta">
                    <div class="inner-confirm">
                        <input class="inner-check" type="checkbox" name="rememberPassword" id="remember-password"/>
                        <label class="inner-label" for="remember-password">Remember me</label>
                    </div>
                    <a class="inner-forget-password" href="#">Forgot password?</a>
                </div>
                <button class="inner-button" id="login">Login</button>
                <a href="#">
                    <button class="inner-button" id="#">Register</button>
                </a>
            </form>
        </div>
    </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
